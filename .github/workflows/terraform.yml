
name: 'Terraform'

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      action:
        description: "Action to be executed"
        required: false
        default: "apply"
        type: choice
        options:
          - "apply"
          - "destroy"
    
  pull_request:

permissions:
  contents: read
  
env:
  AWS_REGION: eu-central-1
  
jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    environment: production

    defaults:
      run:
        shell: bash

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: "1.11.0"
    
    - name: Terraform Init
      run: terraform -chdir='practica-4' init

    - name: Terraform Format
      run: terraform -chdir='practica-4' fmt -check

    - name: Terraform Plan
      run: terraform -chdir='practica-4' plan -input=false

    - name: Terraform Apply
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: terraform -chdir='practica-4' apply -auto-approve -input=false
